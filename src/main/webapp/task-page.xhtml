<h:head>
    <title>Лабораторная №3</title>
    <h:outputStylesheet name="styles/background.css"/>
    <h:outputStylesheet name="styles/buttons.css"/>
    <h:outputStylesheet name="styles/table.css"/>
    <h:outputStylesheet name="styles/form.css"/>

    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js" type=""></script>
    <h:outputScript name="scripts/taskPicture.js" target="body"/>
</h:head>
<h:body>
    <div id="background">
        <div class="mid">
            <div class="container">
                <h:form>
                    <h:commandButton action="start-page" value="Вернуться на главную" styleClass="button"/>
                </h:form>
            </div>
            <div class="container-big">
                <div class="container-small">
                    <div class="container">
                        <p>Определить, попадает ли точка в заданную область:</p>
                        <div id="task-container"></div>
                    </div>
                </div>
                <div class="container-small">
                    <div class="container">
                        <h:form>

                            <h:outputLabel for="x">X:</h:outputLabel>
                            <p:inputText id="x" styleClass="input" required="true" requiredMessage="Введите x"/>

                            <h:outputLabel for="y">Y:</h:outputLabel>
                            <p:inputText id="y" styleClass="input" value="#{sliderView.number}"/>
                            <p:slider for="y" styleClass="slider" minValue="-2" maxValue="2" step="0.5"/>

                            <h:outputLabel for="r">R:</h:outputLabel>
                            <p:inputText id="r" styleClass="input" required="true" requiredMessage="Введите r"/>

                            <p:commandButton value="Отправить"/>

                        </h:form>
                    </div>
                </div>
            </div>
            <div class="container">
                <table id="table">
                    <tr>
                        <th>X</th>
                        <th>Y</th>
                        <th>R</th>
                        <th>Результат</th>
                        <th>Время отправки запроса</th>
                        <th>Время работы скрипта</th>
                    </tr>

                    <!--                        <td><c:out value="${point.processTime}" /></td>-->
                    <!--                    </tr>-->
                    <!--                </c:forEach>-->
                </table>
            </div>
        </div>
    </div>

</h:body>
